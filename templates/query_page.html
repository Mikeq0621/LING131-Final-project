<!doctype html>

<html lang="en">
<head>
    <title>2018 Movie Search</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card shadow-lg mx-auto my-5" style="border-radius: 1.5rem !important;">
            <div class="card-body">
                <h2 class="card-title text-center mt-4 mb-5">2018 Film Search</h2>
                <div class="col mx-auto">
                    <form action="result" name="search" method="post">
                        <div class="row my-4">
                            <div class="col">
                                <input type="text" name="query" size=50 class="form-control"
                                       style="border-radius: 1.5rem !important;" placeholder="type in words to search">
                            </div>
                            <div class="col-auto pl-0">
                                <input type="submit" value="Search" class="btn btn-primary"
                                       style="border-radius: 1.5rem !important;">
                            </div>
                        </div>
                        <input type="hidden" name="page_num" value="1">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
